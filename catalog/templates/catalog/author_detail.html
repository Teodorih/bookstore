{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }} {{ author.first_name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
      <a href="{{ book.get_absolute_url }}"> <p>{{ book.title }}</p></a>
    {% endfor %}
  </div>
{% endblock %}
